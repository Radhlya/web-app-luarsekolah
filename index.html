<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
</head>
<body>
    <!-- Contact Page -->
    <div id="contact_us" class="container"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Load Contact Page
        fetch('contact_us.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('contact_us').innerHTML = data;
            })
            .catch(error => console.error('Error loading contact file:', error));

        // Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer file:', error));
    </script>
</body>
</html>
